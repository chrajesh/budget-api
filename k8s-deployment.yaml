# Kubernetes deployment configuration (Optional - for GKE)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-api
  labels:
    app: budget-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: budget-api
  template:
    metadata:
      labels:
        app: budget-api
    spec:
      containers:
      - name: budget-api
        image: gcr.io/YOUR_PROJECT_ID/budget-api:latest
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: budget-api-service
spec:
  type: LoadBalancer
  selector:
    app: budget-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
